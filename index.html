<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone (Dark Mode)</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <nav>
            <a href="https://mail.google.com">Gmail</a>
            <a href="https://www.google.com/imghp">Images</a>
            <div class="apps"></div>
            <button class="sign-in">Sign in</button>
        </nav>
    </header>

    <main>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_light_color_272x92dp.png" 
             alt="Google" class="logo">
        <form action="https://www.google.com/search" method="GET" class="search-form">
            <div class="search-box">
                <input type="text" name="q" placeholder="Search Google..." required>
                <div class="icons">
                    <span class="mic"></span>
                    <span class="lens"></span>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Google Search">
                <button type="button" onclick="window.location='https://crazygames.com/crazygames';">
                    I'm Feeling Lucky
                </button>
            </div>
        </form>
        <p class="language">
            Google offered in: <a href="#">O‘zbek</a> <a href="#">Русский</a>
        </p>
    </main>

    <footer>
        <p> Creayed by Mirodil JO'RAYEV</p>
    </footer>
</body>
</html>
